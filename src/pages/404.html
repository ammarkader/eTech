<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>

  <body class="body">
    <div class="smooth-scroll">
      <!-- header -->

      <section class="error__wrapper">
        <div class="error__container">
          <h1>404</h1>
          <h2>Oops! Page Not Found</h2>
          <p>
            Sorry, the page you are looking for does not exist or has been
            moved.
          </p>
          <a href="./src/pages/about-us.html">
            <span class="fade-out-text">Learn More</span>
            <span class="fade-in-text">Learn More</span>
          </a>
        </div>
      </section>

      <!-- end of header -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.4/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.4/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="../../dist/js/theme.js"></script>
  </body>
</html>
